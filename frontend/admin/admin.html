<!DOCTYPE html>
<html>

<head>
  <title>Admin</title>
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-light p-3">
    <a href="/" class="navbar-brand">
      <h3 style="color: white;">Pizzaria<i class="fa-solid fa-pizza-slice fa-1.5x"
          style="color: yellow; padding-left: 1rem;"></i></h3>
    </a>
    <input style="border-radius: 15px;" type="search" id="search-bar" class="search-bar"
      placeholder="Search for pizzas">
    <button style="border: none; background: none;"><i class="fa-solid fa-user fa-2x"></i></button>
    <div id="home-username"><button style="border-radius: 15px; background-color: #198754;; color: white;"
        onclick="goToSignInPage()">Sign in</button></div>
    <button style="background:none;" onclick="openCart()" class="cart-button"><i class="fa-solid fa-cart-shopping"></i>
      <span style="background: none;" id="cart-counter"></span></button>
  </nav>

  <div class="admin-container">
    <!-- (A) SIDEBAR -->
    <div id="pgside">
      <!-- (A1) BRANDING OR USER -->
      <!-- LINK TO DASHBOARD OR LOGOUT -->
      <div id="pguser">
        <img src="potato.png" />
        <i class="txt">MY ADMIN</i>
      </div>

      <!-- (A2) MENU ITEMS -->
      <a href="#" class="current">
        <i class="ico">&#9733;</i>
        <i class="txt">Upload Pizza</i>
      </a>
      <a href="#">
        <i class="ico">&#9728;</i>
        <i class="txt">Section B</i>
      </a>
      <a href="#">
        <i class="ico">&#9737;</i>
        <i class="txt">Section C</i>
      </a>
    </div>

    <!-- (B) MAIN -->
    <main id="pgmain">
      <!-- <div id="alert" style="display: none;"> -->
      <div id="alert" class="alert">
      </div>

      <div id="pizzaform">
        <form class="form" id="pizza-form">
          <label for="name">Name of Pizza</label>
          <input type="text" id="name" name="name" placeholder="What's the name?" />

          <label for="description">Description</label>
          <textarea id="description"></textarea>

          <label for="price">Price</label>
          <input id="price" type="text" name="price" placeholder="Input an amount" required>

          <label for="image" class="custom-file">Choose Image
            <input id="image" type="file" name="image" placeholder="Upload image" hidden required>
          </label>

          <p id="image-uploaded"></p>

          <input type="submit" value="Go" />
        </form>
      </div>
    </main>
  </div>

  <script src="admin.js"></script>
  <script src="../index.js"></script>
</body>

</html>
