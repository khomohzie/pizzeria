<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Our Menu</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <!-- cart dropdown -->
  <!-- cart dropdown -->
  <div id="cart-dropdown" class="cart-dropdown-closed">
    <div class="d-flex align-items-center justify-content-between px-3 py-2" style="border-bottom: 1px solid rgba(0, 0, 0, 0.23);">
      <h4>Cart</h4>
      <i onclick="closeCart()" class="fas fa-times fs-3 p-2" style="cursor: pointer;"></i>
    </div>
    <div class="items-container" id="items-container">
     
    </div>
    <div class="d-flex justify-content-around">
      <h3>TOTAL : </h3>
      <h3 id="cart-total">0</h3>
    </div>
    <button onclick="checkout()" class="checkout">Checkout</button>
  </div>
  <!-- cart dropdown -->
  <!-- cart dropdown -->
 
  <nav class="navbar navbar-light bg-light p-3">
    <a href="http://127.0.0.1:5500/homepage.html" class="navbar-brand"><h3 style="color: white;">Pizzaria<i class="fa-solid fa-pizza-slice fa-1.5x" style="color: yellow; padding-left: 1rem;"></i></h3></a>
    <input style="border-radius: 15px;" type="search" id="search-bar" class="search-bar" placeholder="Search for pizzas">
    <button style="border: none; background: none;"><i class="fa-solid fa-user fa-2x"></i><div class="user-dropdown"></div><i class="fa-solid fa-caret-down fa-2x"></i></button>
    <div id="home-username"><button style="border-radius: 15px; background-color: #198754;; color: white;" onclick="goToSignInPage()">Sign in</button></div>
    <button style="background:none;" onclick="openCart()" class="cart-button"><i class="fa-solid fa-cart-shopping"></i>  <span style="background: none;" id="cart-counter"></span></button>
  </nav>
  <div class="container">
    <div class="row g-3" id="item-cont">
 
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->

  <script src="index.js"></script>

</html>
